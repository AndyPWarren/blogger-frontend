
<h3>Register</h3>


<button class="btn btn-primary" ui-sref="app.admin.login">login</button>

<!--REGISTRATION FORM-->
<form name="registerForm"  class="col-md-12" ng-submit="registerUser()" bl-change-focus="input, move-focus-to, password, (@)">
    <!--First Name-->
    <div bl-change-focus="first-name, last-name, ( )">
        <div>
            <div class="col-md-12 form-inline">
                <label class="col-md-3">first name</label>
                <input id="first-name" type="text" name="firstname" class="col-md-4 form-control" placeholder="John" ng-model="register.firstname" ng-click="clearUserError()" ng-required="true">
            </div>
            <div class="col-md-12 form-inline form-error" ng-messages="registerForm.firstname.$dirty && registerForm.firstname.$error" role="alert">
                <span class="col-md-4 col-md-offset-3 error-message" ng-message="required">first name is required</span>
            </div>
        </div>
        <!--Last Name-->
        <div class="col-md-12 form-inline">
            <label class="col-md-3">last name</label>
            <input id="last-name" type="text" name="lastname" class="col-md-4 form-control" placeholder="John" ng-model="register.lastname" ng-click="clearUserError()" ng-required="true">
        </div>
        <div class="col-md-12 form-inline form-error" ng-messages="registerForm.lastname.$dirty && registerForm.lastname.$error" role="alert">
            <span class="col-md-4 col-md-offset-3 error-message" ng-message="required">last name is required</span>
        </div>
    </div>

    <!--EMAIL-->
    <div class="col-md-12 form-inline">
        <label class="col-md-3">Email</label>
        <input id="input" type="text" name="email" class="col-md-4 form-control" placeholder="someone" ng-model="register.email" ng-click="clearUserError()" ng-required="true">
        <input id="move-focus-to" type="text" class="col-md-4 form-control" ng-readonly=true ng-disabled=true ng-model="emailDomain">
    </div>
    <div class="col-md-12 form-inline form-error" ng-messages="registerForm.email.$dirty && registerForm.email.$error" role="alert">
        <span class="col-md-4 col-md-offset-3 error-message" ng-message="required">Email is required</span>
    </div>

    <!-- PASSWOORD -->
    <div class="col-md-12 form-inline">
        <label class="col-md-3">Password</label>
        <input id="password" type="password" name="password" class=" col-md-4 form-control" placeholder="******" ng-model="register.password" ng-required="true" ng-minlength="6">
    </div>
    <div class="col-md-12 form-inline form-error"  ng-messages="registerForm.password.$dirty && registerForm.password.$error" role="alert">
        <span class="col-md-4 col-md-offset-3 error-message" ng-message="required">Password is required</span>
        <span class="col-md-4 col-md-offset-3 error-message" ng-message="minlength">Password must have a minimum of 6 characters</span>
    </div>

    <!-- CONFIRM PASSWOORD -->
    <div class="col-md-12 form-inline">
        <label class="col-md-3">Confirm Password</label>
            <input type="password" name="password_confirm" class=" col-md-4 form-control" placeholder="******" ng-model="register.password_confirm" sn-input-confirm="register.password" ng-required="true">
    </div>
    <div class="col-md-12 form-inline" ng-messages="registerForm.password_confirm.$dirty && registerForm.password_confirm.$error" role="alert">
        <span class="col-md-4 col-md-offset-3 error-message" ng-message="inputConfirm">Password doesnt match</span>
        <span class="col-md-4 col-md-offset-3 error-message" ng-message="required">Password is required</span>
    </div>

    <span>{{login}}</span>

    <!-- SUBMIT -->
    <div class="col-md-12 form-inline">
        <button type="submit" class="col-md-offset-3 btn btn-default" ng-disabled="registerForm.$invalid">Register</button>
    </div>
</form>
<!-- SUBMIT -->
<div class="col-md-12 form-inline">
    <button type="submit" class="col-md-offset-3 btn btn-default" ng-click="registerButton()">Register</button>
</div>
