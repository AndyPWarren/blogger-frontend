<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Blogger - Modules</title>

    <link rel="stylesheet" href="../../app/bower_components/bootstrap/dist/css/bootstrap.css">

    <style>


    </style>
</head>
<body>

    <form class="col-md-6 col-md-offset-3">

        <!-- FIRSTNAME -->
        <div class="col-md-12 form-inline">
            <label class="col-md-3">First name</label>
            <input class="col-md-4 form-control" placeholder="John">

        </div>
        <div class="col-md-12 form-inline form-error">
            <span class="col-md-4 col-md-offset-3">first name is required</span>
        </div>


        <!-- LASTNAME -->
        <div class="col-md-12 form-inline">
            <label class="col-md-3">Last name</label>
            <input class="col-md-4 form-control" placeholder="Smith">
        </div>

        <!-- EMAIL -->
        <div class="col-md-12 form-inline" >
            <label class="col-md-3">Email</label>
            <input class="col-md-4 form-control" placeholder="someone">
            <input class="col-md-4 form-control" placeholder="@domain.com">
        </div>

        <!-- PASSWOORD -->
        <div class="col-md-12 form-inline">
            <label class="col-md-3">Password</label>
            <input class="col-md-4 form-control" placeholder="******">
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="col-md-12 form-inline">
            <label class="col-md-3">Confirm Password</label>
            <input class="col-md-4 form-control" placeholder="******">
        </div>

        <!-- SUBMIT -->
        <div class="col-md-12 form-inline">
            <button class="col-md-offset-3 btn btn-default">Register</button>
        </div>


    </form>

</body>
</html>
